name: Build, Scan (Anchore Grype) and Push - Backend

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]
  workflow_dispatch:

jobs:
  build_scan_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    env:
      DOCKERHUB_REPO: unachat/unachat
      IMAGE_TAG: development
      IMAGE: unachat/unachat:development

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build development image
        run: |
          docker build -t $IMAGE .
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          docker tag $IMAGE $DOCKERHUB_REPO:sha-$SHORT_SHA

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE }}
          artifact-name: sbom-cyclonedx.json
          format: cyclonedx-json

      - name: Scan image with Anchore Grype (gate HIGH)
        uses: anchore/scan-action@v3
        with:
          image: ${{ env.IMAGE }}
          fail-build: true
          severity-cutoff: high
          acs-report-enable: true

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: anchore-reports/*.sarif

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image (development and sha)
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          docker push $IMAGE
          docker push $DOCKERHUB_REPO:sha-$SHORT_SHA
